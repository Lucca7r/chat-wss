[build]
  base = "."
  publish = "backend/package.json"
  command = "npm run start"
  

[[headers]]
  # Cabe√ßalhos personalizados (opcional)
  path = "/*"
  header = {
    "Content-Security-Policy" = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; object-src 'none'; img-src 'self' data:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; connect-src 'self' https://unpkg.com"
  }