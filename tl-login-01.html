<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPag</title>
    <link rel="stylesheet" href="frontend/css/tl-login-01.css" />
  </head>

  <body>
    <header>
      <div id="logo_chat">
        <img src="/frontend/screen/Home/assets/chatbalao.png" alt="logo" />
        <h1>Chat</h1>
      </div>
      <button id="menu-toggle" aria-label="Menu" aria-controls="menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="menu">
        <a href="/frontend/HomePag/home-pag.html">Página inicial</a>
        <a href="">Login</a>
        <a href="">Sobre</a>
      </nav>
    </header>
    
    <main>
      <span id="photo-user">
        <img src="assets/foto-perfil.svg" alt="user" />
      </span>
      <p>Nome de Usúario</p>
      <form class="login_form" action="/frontend/screen/Home/home-pag.html">
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Escreva um nome"
        />
        <input type="submit" id="login_button" value="Entrar" >
      </form>
    </main>

    <script>
      document.querySelector('.login_form').addEventListener('submit', function(event) {
        event.preventDefault();
        var nome = document.getElementById('nome').value;
        sessionStorage.setItem('nome', nome);
        window.location.href = '/frontend/screen/Home/home-pag.html';
      });

      document.getElementById('menu-toggle').addEventListener('click', function() {
        var menu = document.getElementById('menu');
        if (menu.style.display === 'flex') {
          menu.style.display = 'none';
        } else {
          menu.style.display = 'flex';
          menu.style.flexDirection = 'column';
        }
      });
    </script>

    <script src="/frontend/js/color.js"></script>
    <script src="/frontend/js/Home.js"></script>
  </body>
</html>
