<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home-screen.css" />
    <link rel="stylesheet" href="/frontend/css/style.css">
    <title>HOME</title>
  </head>

  <body>
    <header>
      <div id="logo_chat">
        <img src="/frontend/HomePag/assets/chatbalao.png" alt="logo" />
        <h1>Chat</h1>
      </div>

      <div id="perfil_user">
        <p>nome de usuario</p>
        <img src="/frontend/HomePag/assets/foto-perfil.png" alt="user" />
      </div>
    </header>

    <div id="pagina">
      <nav>
        <div id="busca">
          <div class="search-container">
            <input type="text" id="buscador" placeholder="Buscar..." />
            <img src="/frontend/HomePag/assets/lupa_busca.svg" id="lupa_busca" alt="" />
          </div>
        </div>

        <div id="chats">
          <h2>Chats</h2>
          <a href="#" id="chat-geral">
            <span class="icons">
              <img src="/frontend/HomePag/assets/foto-chat.svg" alt="user" />
            </span>
            <p>Geral</p>
          </a>

          <a href="#" id="chat-jogos">
            <span class="icons">
              <img src="/frontend/HomePag/assets/controlenovo.svg" alt="user" />
            </span>
            <p>Jogos</p>
          </a>

          <a href="#">
            <span class="icons">
              <img src="/frontend/HomePag/assets/musica.svg" alt="user" />
            </span>
            <p>MÃºsica</p>
          </a>
        </div>

        <div id="ferramentas">
          <h2>Ferramentas</h2>
          <a href="/frontend/telas/imagens/chat-imagem.html">
            <span class="icons">
              <img src="/frontend/HomePag/assets/camera.svg" alt="user" />
            </span>
            <p>Imagem</p>
          </a>
          <a href="#">
            <span class="icons">
              <img src="/frontend/HomePag/assets/controle.svg" alt="user" />
            </span>
            <p>Calculadora</p>
          </a>
        </div>
      </nav>
      <div id="conteudo">
        <section class="container">
          <section class="chat">
            <section class="chat_massage">
              <div class="message_you">ola mundo</div>

              <div class="message_other">
                <span class="message_send">lucca</span>
                ola, mundo.
              </div>
            </section>
            <form id="chat_form">
              <input
                type="text"
                class="chat_input"
                placeholder="Digite sua mensagem..."
                required
              />
              <button type="submit" class="chat_button">
                <span class="material-symbols-outlined"> send </span>
              </button>
            </form>
          </section>
        </section>
      </div>
    </div>

  </body>
</html>
