<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/chat-wss/frontend/css/style.css" />
  </head>

  <body>
   <section class="container">
   <section class="chat">
        <section class="chat_massage">
          <!--<<div class="message_you">ola mundo</div>

          <div class="message_other">
            <span class="message_send">lucca</span>
            ola, mundo.
          </div>-->
        </section>
        <form id="chat_form">
          <input
            type="text"
            class="chat_input"
            placeholder="Digite sua mensagem..."
            required
          />
          <button type="submit" class="chat_button">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </form>
      </section>
    </section>

    <script>
      // Selecionando elementos do DOM
      const chatForm = document.getElementById("chat_form");
      const chatInput = document.querySelector(".chat_input");
      const chatButton = document.querySelector(".chat_button");
      const chatMessages = document.querySelector(".chat_massage");

      const colors = [
    "cadetblue",
    "darkgoldenrod",
    "cornflowerblue",
    "darkkhaki",
    "hotpink",
    "gold"]
    
    const getRandomColor = () => {
    const randomIndex = Math.floor(Math.random() * colors.length)
    return colors[randomIndex]
}

      let websocket;

      const name = localStorage.getItem('nome');
      
      // Função para criar uma mensagem
    const createMessageSelfElement = (content) => {
    const div = document.createElement("div")
    div.classList.add("message_you")
    div.innerHTML=content

    return div
}

const createMessageOtherElement = (content, sender, senderColor) => {
    const div = document.createElement("div")
    const span = document.createElement("span")

    div.classList.add("message_other")
    span.classList.add("message_send")
    span.style.color = senderColor

    div.appendChild(span)

    span.innerHTML = sender

    div.innerHTML+=content

    return div
}

    
      // Função para processar a mensagem recebida
      const processMessage = ({ data }) => {
        const { userId, userName, userColor, content } = JSON.parse(data);
        console.log(userName, content, name)
        const message = userId == user.id ? createMessageSelfElement(content) : createMessageOtherElement(content, userName, userColor)
        chatMessages.appendChild(message)
      };

      const user = { id: crypto.randomUUID(), userName: name, color: getRandomColor()}
    
      // Conectar ao WebSocket
      websocket = new WebSocket("ws://localhost:8080");
    
      // Evento que ocorre quando a conexão é estabelecida
      websocket.addEventListener("open", (event) => {
        // Função para enviar mensagem
        const enviarMensagem = (event) => {
          event.preventDefault();

          const message = {
            userId: user.id,
            userName: user.userName,
            userColor: user.color,
            content: chatInput.value
        }

          // Enviar mensagem para o servidor via WebSocket
          websocket.send(JSON.stringify(message));
          chatInput.value = ""; // Limpar campo de entrada
        };
    
        // Adicionar evento de submit ao formulário
        chatForm.addEventListener("submit", enviarMensagem);
    
        // Ouvir mensagens recebidas do servidor
        websocket.onmessage = processMessage;
      });
    </script>

  </body>
</html>
