<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Tela de Chats</title>
    <link rel="stylesheet" href="messagehome.css" />

        <a href="#">

              <img src="../../assets/profile1.jpg" alt="Foto do perfil" />

            <div class="info">
              <h2>processa img</h2>
              <p>processa img</p>

        <a href="../../frontend/index.html" target="_blank">
          <div class="chat">
            <span class="photochat">
              <img src="../../assets/profile2.jpg" alt="Foto do perfil" />
            </span>
            <div class="info">
              <h2>Chat em conjunto</h2>
              <p>...</p>
              <span class="time">20:59</span>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="chat">
            <span class="photochat">
              <img src="../../assets/profile3.jpg" alt="Foto do perfil" />
            </span>
            <div class="info">
              <h2>veremos</h2>
              <p>alo</p>
              <span class="time">20:47</span>
            </div>
          </div>

</html>
