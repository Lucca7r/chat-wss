<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chat</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <section class="container">
    <section class="login">
      <h2>Login</h2>
      <form class="login_form">
        <input type="text" class="login_input" placeholder="Seu nome" required />
        <button type="submit" class="login_button">Entrar</button>
      </form>
    </section>

    <section class="chat">

      <section class="chat_massage">
        <!--<div class="message_you">ola mundo</div>

          <div class="message_other">
           <span class="message_send">lucca</span>
           ola, mundo.
          </div>-->

      </section>
      <form class="chat_form">
        <input type="text" class="chat_input" placeholder="Digite sua mensagem..." required />
        <button type="submit" class="chat_button">
          <span class="material-symbols-outlined"> send </span>
        </button>
      </form>
    </section>
  </section>

  <script src="./js/script.js"></script>
  <script src="./js/color.js"></script>
</body>

</html>
