<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>HOME</title>
</head>

<body>
  <header>
    <div id="logo_chat">
      <img src="./assets/chatbalao.png" alt="logo" />
      <h1>Chat</h1>
    </div>

    <div id="perfil_user">
      <p>nome de usuario</p>
      <img src="./assets/foto-perfil.png" alt="user" />
    </div>
  </header>

  <nav>
    <div id="busca">
      <span>
        <input type="text" id="buscador" placeholder="Buscar..." />
        <img src="./assets/lupa_busca.svg" id="lupa_busca" alt="">
      </span>
    </div>

    <div id="chats">
      <h2>Chats</h2>
      <a href="#">
        <span class="icons">
          <img src="./assets/foto-chat.svg" alt="user" />
        </span>
        <p>Geral</p>
      </a>

      <a href="#">
        <span class="icons">
          <img src="./assets/controlenovo.svg" alt="user" />
        </span>
        <p>Jogos</p>
      </a>

      <a href="#">
        <span class="icons">
          <img src="./assets/musica.svg" alt="user" />
        </span>
        <p>Musiva</p>
      </a>
    </div>

    <div id="ferramentas">
      <h2>Ferramentas</h2>
      <a href="#">
        <span class="icons">
          <img src="./assets/camera.svg" alt="user" />
        </span>
        <p>Imagem</p>
      </a>
      <a href="#">
        <span class="icons">
          <img src="./assets/controle.svg" alt="user" />
        </span>
        <p>Calculadora</p>
      </a>
    </div>
  </nav>
</body>

</html>
