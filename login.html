<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoginPag</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="frontend/css/tl-login-01.css" />
</head>

<body class="bg-body-tertiary">
  <header>
    <div id="logo_chat">
      <img src="/frontend/screen/Home/assets/chatbalao.png" alt="logo" />
      <h1>Chat</h1>
    </div>
    <nav>
      <a href="">Login</a>
      <a href="">Sobre</a>
    </nav>
  </header>
  <main class="w-100 mt-4 form-container">
    <span id="photo-user">
      <img src="#" alt="user" />
    </span>
    <form class="login_form" action="/frontend/screen/Home/home-pag.html">
      <h1 class="h4 fw-light text-start" id="label-name">Por favor, fa√ßa o login</h1>
      <div class="login_form form-floating text-start">
        <input type="text" id="floatingInput" name="nome" placeholder="Escreva um nome" class="form-control" required />
        <label for="floatingInput">Login</label>
      </div>
      <div class="form-check text-start mt-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Lembre de mim</label>
      </div>
      <input class="btn btn-primary w-100 py-2 mt-3" type="submit" id="login_button" value="Entrar" />
    </form>
  </main>

  <script src="frontend/js/api-login.js"></script>
  <script src="/frontend/js/Home.js"></script>
</body>

</html>
